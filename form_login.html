<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
	<title>iniciar sesión</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilo_login.css">
</head>

<body>
	<!-- <a href="https://google.com" target="_blank"> click aqui</a>  abrir enlace en una ventana aparte -->

	<header class="caja-nav">
		<div class="div_encabezado-img">
			<img class="img-logos" src="img/Logo_de_la_UJAT.svg" alt="">
		</div>

		<div class="div_navegacion">
			<h1 class="encabezado"><b>UNIVERSIDAD JUÁREZ AUTÓNOMA DE TABASCO</b></h1>
			<h1 class="encabezado-2"><b>UJAT</b></h1>
		</div>

		<div class="div_encabezado-img-dacity">
			<img class="img-logos" src="img/logo-dacyti.png" alt="">
		</div>
	</header>


	<article>
		<form id="form_ingresar">
			<section class="caja-principal">
				<!--<div>  principal -->
				<div class="caja-titulo">
					<h2 class="caja-titulo__h2">Inicio de sesión</h2>
				</div>
				<div class="caja-img">
					<img class="caja-img__icono" src="img/medusa.png" alt="login">
				</div>
				<div class="caja-usuario">
					<input class="caja-usuario_input--text" type="text" required placeholder="Usuario">
				</div>
				<div class="caja-pass">
					<input class="caja-pass_input--pass" id="pass" type="password" required name="i_pass"
						placeholder="Constraseña">
				</div>
				<div class="caja-btn">
					<input class="caja-btn_input--submit" type="submit" value="Iniciar sesión">
					<input class="caja-btn_input--submit" id="cancelar" type="button" value="Regresar">
				</div>
				<!--</div> principal -->
			</section>

		</form>

	</article>
	<script src="js/login.js"></script>
</body>

</html>
